		Enter List Item <input type="text" id="txt" value"">

<script>

var List = function() {

	var item ="";

	this.addItem = function() {
		item =  document.getElementById("txt").value;
		if(item === "")
		{
			alert("Text box can't be emtpy!");
			return;

		}
	
		document.getElementById("myList").innerHTML+="<li><input type='checkbox'>" + item + "</input></li>";
		$('#txt').val('');



	}

	this.deleteItems = function() {
		$('input:checkbox:checked').parents("li").remove();
	}

	this.getItem = function() {
		return item;
	}
}

var x = new List();





</script>
